<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Demo - ClaimCheckAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">ClaimCheck<span class="text-indigo-400">AI</span></h1>
            <p class="text-gray-400 mt-2">Request a Personalized Demo</p>
        </div>
        
        <!-- This form now points to your live Formspree endpoint -->
        <form action="https://formspree.io/f/xanpbklq" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                <input type="text" name="name" id="name" required class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" name="email" id="email" required class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="company" class="block text-sm font-medium text-gray-300">Company</label>
                <input type="text" name="company" id="company" class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- This hidden input redirects the user to your thank you page after submission -->
            <input type="hidden" name="_next" value="https://claimcheckai.github.io/thankyou.html">

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500">
                    Submit Request
                </button>
            </div>
        </form>
         <div class="text-center mt-6">
            <a href="./index.html" class="text-sm text-indigo-400 hover:underline">&larr; Back to Home</a>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Demo - ClaimCheckAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(to right, #4F46E5, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-10 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ClaimCheck<span class="text-indigo-400">AI</span></h1>
            <a href="./index.html" class="text-sm text-gray-400 hover:text-white transition-colors">‚Üê Return to Home</a>
        </div>
    </header>

    <!-- Winners Banner -->
    <div class="bg-gray-800 border-b border-gray-700 py-2">
        <div class="container mx-auto flex items-center justify-center gap-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/1280px-IBM_logo.svg.png" alt="IBM Logo" class="h-5 opacity-80">
            <div class="w-px h-6 bg-gray-600"></div>
            <p class="text-sm font-semibold text-gray-300">TechXChange 2025 Hackathon Winners</p>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full space-y-8 text-center">
            <div>
                <h2 class="text-3xl md:text-4xl font-extrabold">Request a Personalized Demo</h2>
                <p class="mt-4 text-gray-400">We'll reach out after the conference to schedule a time that works for you.</p>
            </div>
            <form action="https://formspree.io/f/xanpbklq" method="POST" class="mt-8 space-y-6 bg-gray-800 p-8 rounded-2xl border border-gray-700">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="full-name" class="sr-only">Full Name</label>
                        <input id="full-name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-600 bg-gray-900 placeholder-gray-500 text-white rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Full Name">
                    </div>
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-600 bg-gray-900 placeholder-gray-500 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="company" class="sr-only">Company</label>
                        <input id="company" name="company" type="text" class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-600 bg-gray-900 placeholder-gray-500 text-white rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Company (Optional)">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
